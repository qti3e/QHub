<style type="text/css">
	.ng-invalid.ng-dirty{
		border-color:#fa787e;
	}
	.ng-valid.ng-dirty{
		border-color:#78fa89;
	}
</style>
<!-- start: LOGIN -->
<div class="row">
	<div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
		<div class="logo">
			<img ng-src="{{app.layout.logo}}" alt="{{app.name}}"/>
		</div>
		<!-- start: LOGIN BOX -->
		<div class="box-login" ng-controller="loginCtrl">
			<form name="login_form" class="form-login" ng-submit="login_form.$valid && login()" novalidate>
				<fieldset>
					<legend>
						Sign in to your account
					</legend>
					<p>
						Please enter your name and password to log in.
					</p>
					<div class="form-group">
						<span class="input-icon">
							<input type="text" class="form-control" ng-minlength="4" ng-maxlength="10" ng-model="data.username" value="{{data.username}}" name="username" placeholder="Username" required>
							<i class="fa fa-user"></i> </span>
					</div>
					<div class="form-group form-actions">
						<span class="input-icon">
							<input type="password" class="form-control password" ng-minlength="5" ng-maxlength="25" ng-model="data.password" value="{{data.password}}" name="password" placeholder="Password" required>
							<i class="fa fa-lock"></i>
							<a class="forgot" ui-sref="login.forgot">
								I forgot my password
							</a> </span>
					</div>
					<div class="alert alert-danger" ng-show="wrongPass">
						<button ng-click="wrongPass = false" type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
						<strong>Nop!</strong> Username or password was wrong...
					</div>
					<div class="form-actions">
						<button type="submit" class="btn btn-primary pull-right">
							Login <i class="fa fa-arrow-circle-right"></i>
						</button>
					</div>
				</fieldset>
			</form>
			<!-- start: COPYRIGHT -->
			<div class="copyright">
				{{app.year}} &copy; {{ app.name }} by {{ app.author }}.
			</div>
			<!-- end: COPYRIGHT -->
		</div>
		<!-- end: LOGIN BOX -->
	</div>
</div>
<!-- end: LOGIN -->
